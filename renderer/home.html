<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>DownTube • Home</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] } } } }
	</script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./theme.css" />
    <script src="./applySettings.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-50/70 to-white">
    <header class="sticky top-0 z-10 backdrop-blur supports-[backdrop-filter]:bg-white/70 border-b border-slate-200">
        <div class="max-w-5xl mx-auto px-5 py-3 flex items-center justify-between">
            <div class="flex items-center gap-2 font-semibold text-slate-800">
				<svg class="w-6 h-6 text-rose-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 8.22v7.56c0 1.96-2.12 3.19-3.82 2.11l-5.2-3.35a2.49 2.49 0 0 1 0-4.06l5.2-3.35C19.88 5.04 22 6.27 22 8.22z"/><path d="M2 8v8"/><path d="M6 4v16"/></svg>
				<span>DownTube</span>
				<div id="update-indicator" class="hidden">
					<button id="update-notification" class="ml-2 px-2.5 py-1.5 text-xs bg-gradient-to-r from-green-50 to-emerald-50 text-green-700 rounded-lg hover:from-green-100 hover:to-emerald-100 transition-all border border-green-200 font-medium flex items-center gap-1.5" title="New version available! Click to view details">
						<svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
						</svg>
						Update Available
					</button>
				</div>
			</div>
            <div class="flex items-center gap-1 -mr-1">
            <button id="app-min" class="btn-win btn-win--min rounded-md p-1.5" title="Minimize">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M5 12.75h14v1.5H5z"/></svg>
            </button>
            <button id="app-max" class="btn-win btn-win--max rounded-md p-1.5" title="Maximize/Restore">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M6.75 5A1.75 1.75 0 005 6.75v10.5C5 18.216 5.784 19 6.75 19h10.5A1.75 1.75 0 0019 17.25V6.75A1.75 1.75 0 0017.25 5H6.75zm0 1.5h10.5a.25.25 0 01.25.25v10.5a.25.25 0 01-.25.25H6.75a.25.25 0 01-.25-.25V6.75a.25.25 0 01.25-.25z"/></svg>
            </button>
            <button id="app-close" class="btn-win btn-win--close rounded-md p-1.5" title="Close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                    <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z" clip-rule="evenodd" />
                </svg>
            </button>
            </div>
		</div>
	</header>

	<main class="max-w-5xl mx-auto px-5 py-8">
		<section class="bg-white border border-slate-200 rounded-2xl shadow-[0_8px_30px_rgb(2_6_23_/_0.06)] p-8 theme-card">
			<div class="flex items-start gap-4 mb-6">
				<div class="p-3 bg-gradient-to-br from-rose-500 to-rose-600 rounded-2xl shadow-lg shadow-rose-200">
					<svg class="w-7 h-7 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
						<polyline points="7 10 12 15 17 10"></polyline>
						<line x1="12" y1="15" x2="12" y2="3"></line>
					</svg>
				</div>
				<div class="flex-1">
					<h1 class="text-2xl font-bold text-slate-900">YouTube Downloader</h1>
					<p class="text-slate-600 mt-1">Download videos and playlists in high quality MP4 or MP3 format.</p>
				</div>
			</div>
			<div class="mt-5 space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-700 mb-2 uppercase tracking-wide flex items-center gap-1.5">
                        <svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                        </svg>
                        YouTube URL
                    </label>
                    <div class="grid grid-cols-[1fr_auto] gap-3">
                        <input id="url" type="text" placeholder="https://www.youtube.com/watch?v=... or playlist URL" class="w-full rounded-xl border-2 border-slate-200 px-4 py-3 text-sm focus:outline-none focus:ring-4 focus:ring-sky-100 focus:border-sky-400 transition-all" />
                        <button id="fetch" class="px-5 py-3 rounded-xl bg-slate-900 text-white text-sm font-semibold hover:bg-slate-800 transition-all shadow-lg shadow-slate-200 flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            Fetch
                        </button>
                    </div>
                    <div id="fetch-result" class="text-xs text-slate-600 mt-2 text-center"></div>
                    <div id="playlist-range" class="hidden mt-3">
                        <div class="flex items-center justify-between text-xs text-slate-600 mb-1">
                            <span>Range</span>
                            <span><span id="range-label-start">1</span> – <span id="range-label-end">1</span></span>
                        </div>
                        <div class="range-container">
                            <div class="h-1.5 rounded-full range-track"></div>
                            <div id="range-fill" class="absolute top-1/2 -translate-y-1/2 h-1.5 rounded-full" style="left:0; right:0;"></div>
                            <input id="range-start" class="range-thumb absolute inset-0 w-full z-20" type="range" min="1" max="1" value="1">
                            <input id="range-end" class="range-thumb absolute inset-0 w-full z-10" type="range" min="1" max="1" value="1">
                        </div>
                        <div id="concurrent-info" class="text-xs text-slate-500 mt-2 text-center">
                            Downloads will be processed in batches of <span id="concurrent-count">3</span> items simultaneously
                        </div>
                    </div>
                </div>
				<div class="grid md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-xs font-bold text-slate-700 mb-2 uppercase tracking-wide flex items-center gap-1.5">
                            <svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"></path>
                            </svg>
                            Format
                        </label>
                        <div class="inline-grid grid-flow-col rounded-xl border-2 border-slate-200 overflow-hidden text-sm bg-slate-50">
                            <input type="radio" id="fmt-mp4" name="format" value="mp4" class="hidden" checked>
                            <label for="fmt-mp4" class="px-4 py-3 cursor-pointer hover:bg-white transition-all format-pill font-medium flex items-center justify-center gap-2">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M4 6.47L5.76 10H20v8H4V6.47M22 4h-4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4z"/></svg>
                                MP4
                            </label>
                            <input type="radio" id="fmt-mp3" name="format" value="mp3" class="hidden">
                            <label for="fmt-mp3" class="px-4 py-3 cursor-pointer hover:bg-white transition-all format-pill font-medium flex items-center justify-center gap-2">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
                                MP3
                            </label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-700 mb-2 uppercase tracking-wide flex items-center gap-1.5">
                            <svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                            Quality
                        </label>
                        <select id="quality" class="w-full rounded-xl border-2 border-slate-200 px-4 py-3 text-sm bg-white focus:outline-none focus:ring-4 focus:ring-sky-100 focus:border-sky-400 transition-all font-medium cursor-pointer"></select>
                        <div id="quality-hint" class="text-xs text-slate-500 mt-2 flex items-start gap-1.5">
                            <svg class="w-3.5 h-3.5 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span></span>
                        </div>
                    </div>
				</div>
				<div class="pt-4 flex flex-col items-center gap-3">
                    <button id="download" class="inline-flex items-center justify-center gap-2.5 px-6 py-3.5 rounded-xl bg-gradient-to-r from-sky-600 to-blue-600 text-white font-bold hover:from-sky-700 hover:to-blue-700 shadow-lg shadow-sky-200 disabled-btn transition-all transform hover:scale-105 active:scale-95">
						<svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
						Start Download
					</button>
					<div class="text-xs text-slate-500 flex items-center gap-1.5">
						<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
						</svg>
						<span>Ready to download</span>
					</div>
				</div>
			</div>
			<!-- Progress removed from Home; available in Downloads page -->
		</section>

        <nav class="fixed bottom-4 left-1/2 -translate-x-1/2 rounded-2xl px-2 py-1 flex items-center gap-2 bottom-nav">
            <a href="./home.html" class="px-4 py-2 text-sm font-semibold rounded-xl active">Home</a>
            <a href="./downloads.html" class="px-4 py-2 text-sm font-semibold rounded-xl">Downloads</a>
            <a href="./settings.html" class="px-4 py-2 text-sm font-semibold rounded-xl">Settings</a>
        </nav>
	</main>

	<script src="./home.js"></script>
</body>
</html>
