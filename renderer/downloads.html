<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>DownTube â€¢ Downloads</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] } } } }
	</script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./theme.css" />
    <script src="./applySettings.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-50/70 to-white">
    <header class="sticky top-0 z-10 backdrop-blur supports-[backdrop-filter]:bg-white/70 border-b border-slate-200">
        <div class="max-w-5xl mx-auto px-5 py-3 flex items-center justify-between">
            <div class="flex items-center gap-2 font-semibold text-slate-800">
				<svg class="w-6 h-6 text-rose-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 8.22v7.56c0 1.96-2.12 3.19-3.82 2.11l-5.2-3.35a2.49 2.49 0 0 1 0-4.06l5.2-3.35C19.88 5.04 22 6.27 22 8.22z"/><path d="M2 8v8"/><path d="M6 4v16"/></svg>
				<span>DownTube</span>
				<div id="update-indicator" class="hidden">
					<button id="update-notification" class="ml-2 px-2 py-1 text-xs bg-green-100 text-green-700 rounded-full hover:bg-green-200 transition-colors" title="New version available! Click to view details">
						ðŸ†• Update Available
					</button>
				</div>
			</div>
            <div class="flex items-center gap-1 -mr-1">
            <button id="app-min" class="btn-win btn-win--min rounded-md p-1.5" title="Minimize">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M5 12.75h14v1.5H5z"/></svg>
            </button>
            <button id="app-max" class="btn-win btn-win--max rounded-md p-1.5" title="Maximize/Restore">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M6.75 5A1.75 1.75 0 005 6.75v10.5C5 18.216 5.784 19 6.75 19h10.5A1.75 1.75 0 0019 17.25V6.75A1.75 1.75 0 0017.25 5H6.75zm0 1.5h10.5a.25.25 0 01.25.25v10.5a.25.25 0 01-.25.25H6.75a.25.25 0 01-.25-.25V6.75a.25.25 0 01.25-.25z"/></svg>
            </button>
            <button id="app-close" class="btn-win btn-win--close rounded-md p-1.5" title="Close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                    <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z" clip-rule="evenodd" />
                </svg>
            </button>
            </div>
		</div>
	</header>

	<main class="max-w-5xl mx-auto px-5 py-8">
		<section class="bg-white border border-slate-200 rounded-2xl shadow-[0_8px_30px_rgb(2_6_23_/_0.06)] p-6 theme-card">
			<h1 class="text-2xl font-semibold text-slate-900">Downloads</h1>
			<div class="bg-white border border-slate-200 rounded-xl p-4 mt-4">
				<h2 class="font-semibold mb-2">In Progress</h2>
				<ul id="downloads-list" class="list-disc pl-5 text-slate-700"></ul>
			</div>
			<div class="bg-white border border-slate-200 rounded-xl p-4 mt-4">
				<div class="flex items-center justify-between">
					<h2 class="font-semibold mb-2">Recent Downloads</h2>
					<button id="clear-history" class="text-sm px-3 py-1.5 rounded border border-slate-200 hover:bg-slate-50">Clear</button>
				</div>
				<ul id="history-list" class="list-disc pl-5 text-slate-700"></ul>
			</div>
			<div class="bg-slate-50 border border-slate-200 rounded-xl p-3 mt-4">
				<div class="text-xs text-slate-600">
					<strong>Current Settings:</strong> Maximum concurrent downloads: <span id="current-concurrent-setting">3</span>
					<span id="concurrent-description"> (Downloads will be processed in batches of 3 items simultaneously)</span>
				</div>
			</div>
		</section>

        <nav class="fixed bottom-4 left-1/2 -translate-x-1/2 rounded-2xl px-2 py-1 flex items-center gap-2 bottom-nav">
            <a href="./home.html" class="px-4 py-2 text-sm font-semibold rounded-xl">Home</a>
            <a href="./downloads.html" class="px-4 py-2 text-sm font-semibold rounded-xl active">Downloads</a>
            <a href="./settings.html" class="px-4 py-2 text-sm font-semibold rounded-xl">Settings</a>
        </nav>
	</main>

	<script src="./downloads.js"></script>
</body>
</html>
